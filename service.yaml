apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: ui-frontend-for-data-platform-smartphone
  name: ui-frontend-for-data-platform-smartphone
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ui-frontend-for-data-platform-smartphone
  strategy:
    rollingUpdate:
  template:
    metadata:
      labels:
        run: ui-frontend-for-data-platform-smartphone
    spec:
      nodeName: worker
      hostname: ui-frontend-for-data-platform-smartphone
      containers:
        - name: ui-frontend-for-data-platform-smartphone
          image: latonaio/ui-frontend-for-data-platform-smartphone:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: ui-frontend-for-data-platform-smartphone
  name: ui-frontend-for-data-platform-smartphone
spec:
  selector:
    run: ui-frontend-for-data-platform-smartphone
  type: NodePort
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
      nodePort: 30030
---
